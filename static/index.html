<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagittarius Leader - Ship Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>?? Sagittarius Leader Tracker</h1>
            <p class="subtitle">Real-time ship location tracking</p>
        </header>
        
        <div class="controls">
            <button id="updateBtn" class="btn-primary">Update Location Now</button>
            <button id="refreshBtn" class="btn-secondary">Refresh Map</button>
            <div id="status" class="status"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-item">
                <label>Last Updated:</label>
                <span id="lastUpdated">Loading...</span>
            </div>
            <div class="info-item">
                <label>Location:</label>
                <span id="locationText">-</span>
            </div>
            <div class="info-item">
                <label>Speed:</label>
                <span id="speed">-</span>
            </div>
            <div class="info-item">
                <label>Heading:</label>
                <span id="heading">-</span>
            </div>
            <div class="info-item">
                <label>Coordinates:</label>
                <span id="coordinates">-</span>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="history-panel">
            <h2>Recent History</h2>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
