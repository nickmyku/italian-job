<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="info-item">
                <label>Last Updated:</label>
                <span id="lastUpdated">Loading...</span>
            </div>
            <div class="info-item">
                <label>Destination:</label>
                <span id="locationText">-</span>
            </div>
            <div class="info-item">
                <label>Speed:</label>
                <span id="speed">-</span>
            </div>
            <div class="info-item">
                <label>Heading:</label>
                <span id="heading">-</span>
            </div>
            <div class="info-item">
                <label>Coordinates:</label>
                <span id="coordinates">-</span>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="history-panel">
            <h2 class="history-header" id="historyHeader">
                <span>Recent History</span>
                <span class="collapse-icon">â–¼</span>
            </h2>
            <div id="historyList" class="history-list collapsed"></div>
        </div>
        
        <div class="controls">
            <button id="updateBtn" class="btn-primary">Get Current Location</button>
            <button id="refreshBtn" class="btn-secondary">Center Map</button>
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
