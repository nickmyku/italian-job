<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Tracker</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="container">
        <div class="info-panel">
            <div class="info-item">
                <label>Last Updated:</label>
                <span id="lastUpdated">Loading...</span>
            </div>
            <div class="info-item">
                <label>Destination:</label>
                <span id="locationText">-</span>
            </div>
            <div class="info-item">
                <label>Speed:</label>
                <span id="speed">-</span>
            </div>
            <div class="info-item">
                <label>Heading:</label>
                <span id="heading">-</span>
            </div>
            <div class="info-item">
                <label>Coordinates:</label>
                <span id="coordinates">-</span>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="history-panel">
            <h2 class="history-header" id="historyHeader">
                <span>Recent History</span>
                <span class="collapse-icon">â–¼</span>
            </h2>
            <div id="historyList" class="history-list collapsed"></div>
        </div>
        
        <div class="controls">
            <button id="updateBtn" class="btn-primary">Get Current Location</button>
            <button id="refreshBtn" class="btn-secondary">Center Map</button>
            <label class="toggle-control">
                <input type="checkbox" id="historyTrailToggle" checked>
                <span>Show History Trail</span>
            </label>
            <div class="auth-status">
                <span id="authUsername" class="auth-username"></span>
                <button id="loginBtn" class="btn-auth">Login</button>
                <button id="logoutBtn" class="btn-auth" style="display: none;">Logout</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
